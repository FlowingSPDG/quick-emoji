name: Deploy Development Preview

on:
  push:
    branches: [develop]
  workflow_dispatch:

concurrency:
  group: development
  cancel-in-progress: true

jobs:
  deploy-development:
    runs-on: ubuntu-latest
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Deploy API to development preview
        id: deploy-api
        run: |
          set -e
          cd apps/api
          PREVIEW_NAME="quick-emoji-api-development"
          
          echo "Deploying API development preview: ${PREVIEW_NAME}"
          DEPLOY_OUTPUT=$(npx wrangler deploy --name "${PREVIEW_NAME}" --env="" 2>&1) || {
            EXIT_CODE=$?
            echo "⚠️ Deploy command failed with exit code: $EXIT_CODE"
            echo "Deploy output:"
            echo "$DEPLOY_OUTPUT"
            
            # Fallback to default URL format
            API_URL="https://${PREVIEW_NAME}.${CLOUDFLARE_ACCOUNT_ID}.workers.dev"
            echo "api_url=$API_URL" >> $GITHUB_OUTPUT
            echo "Using fallback API URL: $API_URL"
          }
          
          # Extract URL from output if deploy succeeded
          if [ -z "${API_URL:-}" ]; then
            echo "$DEPLOY_OUTPUT"
            API_URL=$(echo "$DEPLOY_OUTPUT" | grep -o 'https://[^[:space:]]*\.workers\.dev' | head -1 || echo "")
            if [ -z "$API_URL" ]; then
              echo "⚠️ Could not extract API URL from output, using fallback"
              API_URL="https://${PREVIEW_NAME}.${CLOUDFLARE_ACCOUNT_ID}.workers.dev"
            fi
            echo "api_url=$API_URL" >> $GITHUB_OUTPUT
          fi
          
          echo "✅ API development preview deployed to: $API_URL"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          EMOJI_DATA_ID: ${{ secrets.KV_EMOJI_DATA_ID }}
          GAME_SESSIONS_ID: ${{ secrets.KV_GAME_SESSIONS_ID }}
          LEADERBOARD_ID: ${{ secrets.KV_LEADERBOARD_ID }}

      - name: Build web app for development preview
        run: |
          cd apps/web
          echo "Building with NEXT_PUBLIC_API_URL: ${{ steps.deploy-api.outputs.api_url }}"
          npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ steps.deploy-api.outputs.api_url }}

      - name: Deploy web app to development preview
        id: deploy-web
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          directory: apps/web/out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: develop

      - name: Create deployment notification
        uses: actions/github-script@v7
        with:
          script: |
            const apiUrl = '${{ steps.deploy-api.outputs.api_url }}';
            const webUrl = '${{ steps.deploy-web.outputs.url }}';
            
            const body = `## ✅ Development Preview Deployment Complete
            
            **API URL:** ${apiUrl}
            **Web URL:** ${webUrl}
            
            Deployed to development preview from commit: ${context.sha.substring(0, 7)}
            
            [View Deployment](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/commit/${context.sha})`;
            
            console.log(body);
