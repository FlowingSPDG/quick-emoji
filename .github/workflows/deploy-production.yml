name: Deploy Production

on:
  push:
    branches: [main]

concurrency:
  group: production
  cancel-in-progress: false

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Wrangler
        run: npm install -g wrangler@latest

      - name: Deploy API to production
        id: deploy-api
        run: |
          cd apps/api
          # Use wrangler from node_modules instead of global to ensure correct version
          DEPLOY_OUTPUT=$(npm run deploy 2>&1)
          echo "$DEPLOY_OUTPUT"
          # Extract URL from deploy output: https://quick-emoji-api.{subdomain}.workers.dev
          API_URL=$(echo "$DEPLOY_OUTPUT" | grep -o 'https://[^[:space:]]*\.workers\.dev' | head -1 || echo "https://quick-emoji-api.${CLOUDFLARE_ACCOUNT_ID}.workers.dev")
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
          echo "Deployed API to: $API_URL"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          EMOJI_DATA_ID: ${{ secrets.KV_EMOJI_DATA_ID }}
          GAME_SESSIONS_ID: ${{ secrets.KV_GAME_SESSIONS_ID }}
          LEADERBOARD_ID: ${{ secrets.KV_LEADERBOARD_ID }}

      - name: Build web app for production
        run: |
          cd apps/web
          npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ steps.deploy-api.outputs.api_url }}

      - name: Deploy web app to production
        run: |
          cd apps/web
          npx wrangler pages deploy out --compatibility-date=2024-01-20 --branch main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          EMOJI_DATA_ID: ${{ secrets.KV_EMOJI_DATA_ID }}
          GAME_SESSIONS_ID: ${{ secrets.KV_GAME_SESSIONS_ID }}
          LEADERBOARD_ID: ${{ secrets.KV_LEADERBOARD_ID }}

      - name: Create deployment notification
        uses: actions/github-script@v7
        with:
          script: |
            const apiUrl = '${{ steps.deploy-api.outputs.api_url }}';
            const pagesUrl = 'https://quick-emoji.pages.dev';
            
            const body = `## âœ… Production Deployment Complete
            
            **API URL:** ${apiUrl}
            **Web URL:** ${pagesUrl}
            
            Deployed to production from commit: ${context.sha.substring(0, 7)}
            
            [View Deployment](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/commit/${context.sha})`;
            
            // For push events, we can't comment on an issue, so we'll create a deployment status
            // or just log it (GitHub Actions will show the output)
            console.log(body);
