name: Deploy Production

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Deploy API first
      - name: Deploy API to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/api
          command: deploy
        env:
          EMOJI_DATA_ID: ${{ secrets.EMOJI_DATA_ID }}
          GAME_SESSIONS_ID: ${{ secrets.GAME_SESSIONS_ID }}
          LEADERBOARD_ID: ${{ secrets.LEADERBOARD_ID }}

      # Extract deployed Worker URL
      - name: Get Worker URL
        id: worker-url
        run: |
          # Extract Worker URL from wrangler output (simplified approach)
          # In production, you might want to use a more robust method
          echo "worker_url=https://quick-emoji-api.${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.workers.dev" >> $GITHUB_OUTPUT

      # Build frontend with API URL
      - name: Build frontend
        run: |
          cd apps/web
          NEXT_PUBLIC_API_URL=${{ steps.worker-url.outputs.worker_url }} npm run build
          cd ../..

      # Deploy frontend to Cloudflare Pages
      - name: Deploy frontend to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/web/out --project-name=quick-emoji --compatibility-date=2024-01-20
