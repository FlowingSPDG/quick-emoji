name: Deploy Production

on:
  push:
    branches: [main]

concurrency:
  group: production
  cancel-in-progress: false

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Verify environment variables
        run: |
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
            echo "âŒ CLOUDFLARE_API_TOKEN is not set"
            exit 1
          fi
          if [ -z "$CLOUDFLARE_ACCOUNT_ID" ]; then
            echo "âŒ CLOUDFLARE_ACCOUNT_ID is not set"
            exit 1
          fi
          echo "âœ… Required environment variables are set"
          echo "CLOUDFLARE_ACCOUNT_ID: ${CLOUDFLARE_ACCOUNT_ID:0:8}..."
          echo "KV Namespaces configured: ${EMOJI_DATA_ID:+Yes} ${GAME_SESSIONS_ID:+Yes} ${LEADERBOARD_ID:+Yes}"

      - name: Deploy API to production
        id: deploy-api
        continue-on-error: false
        run: |
          set -e
          cd apps/api
          echo "Verifying wrangler.toml..."
          cat wrangler.toml
          echo ""
          echo "Verifying package.json scripts..."
          npm run deploy --dry-run 2>&1 || true
          echo ""
          echo "Running wrangler deploy..."
          # Use --env="" to explicitly target the top-level environment
          # Redirect both stdout and stderr to capture all output
          DEPLOY_OUTPUT=$(npx wrangler deploy --env="" 2>&1) || {
            EXIT_CODE=$?
            echo "âš ï¸ Deploy command failed with exit code: $EXIT_CODE"
            echo "Deploy output:"
            echo "$DEPLOY_OUTPUT"
            
            # Check if it's a known error that we can handle
            if echo "$DEPLOY_OUTPUT" | grep -q "Could not route to.*workers/services"; then
              echo "âš ï¸ Cloudflare API routing error - this might be a permissions or account ID issue"
              echo "Falling back to default API URL format..."
              API_URL="https://quick-emoji-api.${CLOUDFLARE_ACCOUNT_ID}.workers.dev"
              echo "api_url=$API_URL" >> $GITHUB_OUTPUT
              echo "Using fallback API URL: $API_URL"
              # Don't exit - continue with fallback URL
            else
              echo "âŒ Deploy failed with unknown error"
              exit $EXIT_CODE
            fi
          }
          
          # If deploy succeeded, extract URL from output
          if [ -z "${API_URL:-}" ]; then
            echo "$DEPLOY_OUTPUT"
            API_URL=$(echo "$DEPLOY_OUTPUT" | grep -o 'https://[^[:space:]]*\.workers\.dev' | head -1 || echo "")
            if [ -z "$API_URL" ]; then
              echo "âš ï¸ Could not extract API URL from output, using fallback"
              API_URL="https://quick-emoji-api.${CLOUDFLARE_ACCOUNT_ID}.workers.dev"
            fi
            echo "api_url=$API_URL" >> $GITHUB_OUTPUT
          fi
          
          echo "âœ… API deployed successfully to: $API_URL"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          EMOJI_DATA_ID: ${{ secrets.KV_EMOJI_DATA_ID }}
          GAME_SESSIONS_ID: ${{ secrets.KV_GAME_SESSIONS_ID }}
          LEADERBOARD_ID: ${{ secrets.KV_LEADERBOARD_ID }}

      - name: Build web app for production
        continue-on-error: false
        run: |
          cd apps/web
          echo "Building with NEXT_PUBLIC_API_URL: ${{ steps.deploy-api.outputs.api_url }}"
          npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ steps.deploy-api.outputs.api_url }}

      - name: Verify project name secret
        run: |
          PROJECT_NAME="${{ secrets.CLOUDFLARE_PROJECT_NAME }}"
          if [ -z "${PROJECT_NAME}" ] || [ "${PROJECT_NAME}" = "" ]; then
            echo "âŒ ERROR: CLOUDFLARE_PROJECT_NAME secret is not set or is empty!"
            echo ""
            echo "ðŸ“‹ To find your project name:"
            echo "1. Go to Cloudflare Dashboard: https://dash.cloudflare.com"
            echo "2. Navigate to: Workers & Pages > Pages"
            echo "3. The project name is shown in the project list or in the project settings"
            echo ""
            echo "Check Cloudflare Dashboard > Workers & Pages > Pages for available projects."
            echo ""
            echo "To set the secret:"
            echo "1. Go to GitHub repository > Settings > Secrets and variables > Actions"
            echo "2. Add or update CLOUDFLARE_PROJECT_NAME with the exact project name"
            exit 1
          fi
          echo "âœ… CLOUDFLARE_PROJECT_NAME is set: $PROJECT_NAME"
          echo "Using project name: $PROJECT_NAME"

      - name: Deploy web app to production
        id: deploy-web
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/web/out --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }} --branch=main
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Create deployment notification
        uses: actions/github-script@v7
        with:
          script: |
            const apiUrl = '${{ steps.deploy-api.outputs.api_url }}';
            const webUrl = '${{ steps.deploy-web.outputs.url }}';
            
            const body = `## âœ… Production Deployment Complete
            
            **API URL:** ${apiUrl}
            **Web URL:** ${webUrl}
            
            Deployed to production from commit: ${context.sha.substring(0, 7)}
            
            [View Deployment](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/commit/${context.sha})`;
            
            console.log(body);
