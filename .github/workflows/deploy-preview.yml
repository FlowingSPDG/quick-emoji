name: Deploy Preview

on:
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm test

  deploy-preview:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Update wrangler.toml for preview deployment
      - name: Configure Preview Deployment
        run: |
          cd apps/api
          # Replace worker name
          sed -i "s/name = \"quick-emoji-api\"/name = \"quick-emoji-api-preview-${{ github.event.number }}\"/" wrangler.toml
          # Replace environment variables in KV namespace IDs
          sed -i "s/\${EMOJI_DATA_ID}/$EMOJI_DATA_ID/g" wrangler.toml
          sed -i "s/\${GAME_SESSIONS_ID}/$GAME_SESSIONS_ID/g" wrangler.toml
          sed -i "s/\${LEADERBOARD_ID}/$LEADERBOARD_ID/g" wrangler.toml
          cd ../..
        env:
          EMOJI_DATA_ID: ${{ secrets.EMOJI_DATA_ID }}
          GAME_SESSIONS_ID: ${{ secrets.GAME_SESSIONS_ID }}
          LEADERBOARD_ID: ${{ secrets.LEADERBOARD_ID }}

      # Deploy API with preview name
      - name: Deploy API to Cloudflare Workers (Preview)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/api
          command: deploy

      # Set preview Worker URL
      - name: Set Preview Worker URL
        id: worker-url
        run: |
          # Preview Worker URL follows the pattern: https://<worker-name>.<account-subdomain>.workers.dev
          echo "worker_url=https://quick-emoji-api-preview-${{ github.event.number }}.${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.workers.dev" >> $GITHUB_OUTPUT

      # Build frontend with preview API URL
      - name: Build frontend
        run: |
          cd apps/web
          NEXT_PUBLIC_API_URL=${{ steps.worker-url.outputs.worker_url }} npm run build
          cd ../..

      # Deploy frontend to Cloudflare Pages (Preview)
      - name: Deploy frontend to Cloudflare Pages (Preview)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/web/out --project-name=quick-emoji-preview-${{ github.event.number }} --compatibility-date=2024-01-20

      # Comment on PR with deployment URLs
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const workerUrl = '${{ steps.worker-url.outputs.worker_url }}';
            const pagesUrl = 'https://quick-emoji-preview-${{ github.event.number }}.pages.dev';
            
            const body = `## ðŸš€ Preview Deployment
            
            âœ… **API deployed to:** ${workerUrl}
            âœ… **Frontend deployed to:** ${pagesUrl}
            
            You can test the preview deployment using the links above.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
