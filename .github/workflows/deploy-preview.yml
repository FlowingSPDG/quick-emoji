name: Deploy Preview

on:
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm test

  deploy-preview:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Update wrangler.toml for preview deployment
      - name: Configure Preview Deployment
        run: |
          cd apps/api
          # Replace environment variables in KV namespace IDs
          sed -i "s/\${EMOJI_DATA_ID}/$EMOJI_DATA_ID/g" wrangler.toml
          sed -i "s/\${GAME_SESSIONS_ID}/$GAME_SESSIONS_ID/g" wrangler.toml
          sed -i "s/\${LEADERBOARD_ID}/$LEADERBOARD_ID/g" wrangler.toml
          cd ../..
        env:
          EMOJI_DATA_ID: ${{ secrets.EMOJI_DATA }}
          GAME_SESSIONS_ID: ${{ secrets.GAME_SESSIONS }}
          LEADERBOARD_ID: ${{ secrets.LEADERBOARD }}

      # Deploy API with preview name
      - name: Deploy API to Cloudflare Workers (Preview)
        id: deploy-api
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/api
          command: deploy --name quick-emoji-api-preview-${{ github.event.number }}

      # Set Preview API URL
      - name: Set Preview API URL
        id: api-url
        run: |
          API_URL="https://quick-emoji-api-preview-${{ github.event.number }}.${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.workers.dev"
          echo "url=$API_URL" >> $GITHUB_OUTPUT
          echo "âœ… API deployed to: $API_URL"
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # Build frontend with preview API URL
      - name: Build frontend
        run: |
          cd apps/web
          echo "Building with NEXT_PUBLIC_API_URL: ${{ steps.api-url.outputs.url }}"
          npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ steps.api-url.outputs.url }}

      # Deploy frontend to Cloudflare Pages (Preview)
      - name: Deploy frontend to Cloudflare Pages (Preview)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/web/out --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }}

      # Comment on PR with deployment URLs
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const workerUrl = '${{ steps.api-url.outputs.url }}';
            const pagesUrl = 'https://${{ secrets.CLOUDFLARE_PROJECT_NAME }}.pages.dev';
            
            const body = `## ðŸš€ Preview Deployment
            
            âœ… **API deployed to:** ${workerUrl}
            âœ… **Frontend deployed to:** ${pagesUrl}
            
            You can test the preview deployment using the links above.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
