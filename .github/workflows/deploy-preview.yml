name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Wrangler
        run: npm install -g wrangler@latest

      - name: Deploy API to preview environment
        id: deploy-api
        run: |
          # Deploy to preview environment with PR number suffix
          cd apps/api
          # Use wrangler from node_modules instead of global to ensure correct version
          DEPLOY_OUTPUT=$(npx wrangler deploy --env preview-${{ github.event.number }} 2>&1)
          echo "$DEPLOY_OUTPUT"
          # Extract URL from deploy output
          API_URL=$(echo "$DEPLOY_OUTPUT" | grep -o 'https://[^[:space:]]*\.workers\.dev' | head -1 || echo "https://quick-emoji-api-preview-${PR_NUMBER}.${CLOUDFLARE_ACCOUNT_ID}.workers.dev")
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
          echo "Deployed preview API to: $API_URL"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          EMOJI_DATA_ID: ${{ secrets.KV_EMOJI_DATA_ID }}
          GAME_SESSIONS_ID: ${{ secrets.KV_GAME_SESSIONS_ID }}
          LEADERBOARD_ID: ${{ secrets.KV_LEADERBOARD_ID }}
          PR_NUMBER: ${{ github.event.number }}

      - name: Build web app for preview
        run: |
          cd apps/web
          npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ steps.deploy-api.outputs.api_url }}

      - name: Deploy web app to preview
        run: |
          cd apps/web
          npx wrangler pages deploy out --compatibility-date=2024-01-20 --branch preview-${{ github.event.number }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          EMOJI_DATA_ID: ${{ secrets.KV_EMOJI_DATA_ID }}
          GAME_SESSIONS_ID: ${{ secrets.KV_GAME_SESSIONS_ID }}
          LEADERBOARD_ID: ${{ secrets.KV_LEADERBOARD_ID }}

      - name: Comment PR with preview URLs
        uses: actions/github-script@v7
        with:
          script: |
            const apiUrl = '${{ steps.deploy-api.outputs.api_url }}';
            const pagesUrl = `https://preview-${{ github.event.number }}.quick-emoji.pages.dev`;
            
            const body = `## ðŸš€ Preview Deployment Ready
            
            **API URL:** ${apiUrl}
            **Web URL:** ${pagesUrl}
            
            This preview will be updated automatically when you push new changes to this PR.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
