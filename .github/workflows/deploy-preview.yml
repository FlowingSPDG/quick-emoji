name: Deploy Preview

on:
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm test

  deploy-preview:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Update wrangler.toml for preview deployment
      - name: Configure Preview Deployment
        run: |
          cd apps/api
          # Replace environment variables in KV namespace IDs
          sed -i "s/\${EMOJI_DATA_ID}/$EMOJI_DATA_ID/g" wrangler.toml
          sed -i "s/\${GAME_SESSIONS_ID}/$GAME_SESSIONS_ID/g" wrangler.toml
          sed -i "s/\${LEADERBOARD_ID}/$LEADERBOARD_ID/g" wrangler.toml
          cd ../..
        env:
          EMOJI_DATA_ID: ${{ secrets.EMOJI_DATA }}
          GAME_SESSIONS_ID: ${{ secrets.GAME_SESSIONS }}
          LEADERBOARD_ID: ${{ secrets.LEADERBOARD }}

      # Deploy API with preview name
      - name: Deploy API to Cloudflare Workers (Preview)
        id: deploy-api
        run: |
          set -e
          cd apps/api
          PREVIEW_NAME="quick-emoji-api-preview-${{ github.event.number }}"
          
          echo "Deploying API preview: ${PREVIEW_NAME}"
          DEPLOY_OUTPUT=$(npx wrangler deploy --name "${PREVIEW_NAME}" --env="" 2>&1) || {
            EXIT_CODE=$?
            echo "âš ï¸ Deploy command failed with exit code: $EXIT_CODE"
            echo "Deploy output:"
            echo "$DEPLOY_OUTPUT"
            
            # Fallback to default URL format
            API_URL="https://${PREVIEW_NAME}.${CLOUDFLARE_ACCOUNT_ID}.workers.dev"
            echo "api_url=$API_URL" >> $GITHUB_OUTPUT
            echo "Using fallback API URL: $API_URL"
            exit $EXIT_CODE
          }
          
          # Extract URL from output if deploy succeeded
          if [ -z "${API_URL:-}" ]; then
            echo "$DEPLOY_OUTPUT"
            API_URL=$(echo "$DEPLOY_OUTPUT" | grep -o 'https://[^[:space:]]*\.workers\.dev' | head -1 || echo "")
            if [ -z "$API_URL" ]; then
              echo "âš ï¸ Could not extract API URL from output, using fallback"
              API_URL="https://${PREVIEW_NAME}.${CLOUDFLARE_ACCOUNT_ID}.workers.dev"
            fi
            echo "api_url=$API_URL" >> $GITHUB_OUTPUT
          fi
          
          echo "âœ… API preview deployed to: $API_URL"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # Build frontend with preview API URL
      - name: Build frontend
        run: |
          cd apps/web
          echo "Building with NEXT_PUBLIC_API_URL: ${{ steps.deploy-api.outputs.api_url }}"
          npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ steps.deploy-api.outputs.api_url }}

      # Deploy frontend to Cloudflare Pages (Preview)
      - name: Deploy frontend to Cloudflare Pages (Preview)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/web/out --project-name=quick-emoji-preview-${{ github.event.number }}

      # Comment on PR with deployment URLs
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const workerUrl = '${{ steps.deploy-api.outputs.api_url }}';
            const pagesUrl = 'https://quick-emoji-preview-${{ github.event.number }}.pages.dev';
            
            const body = `## ðŸš€ Preview Deployment
            
            âœ… **API deployed to:** ${workerUrl}
            âœ… **Frontend deployed to:** ${pagesUrl}
            
            You can test the preview deployment using the links above.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
